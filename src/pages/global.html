<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <title>Products</title>
  </head>
  <body>

    <nav class="d-flex justify-content-between p-2 py-5 p-md-5 gap-2 align-items-center bg-white position-sticky sticky-top">
      <div class="logo">
        <a href="https://postimg.cc/Jy88h6sz" target="_blank"
          ><img
            src="https://i.postimg.cc/Jy88h6sz/blade.jpg"
            
            alt="blade"
        /></a>
      </div>
      <div class="list">
        <ul class="text-decoration-none list-unstyled d-flex gap-3 m-0">
          <li><a class="text-decoration-none" href="">Home</a></li>
          <li><a class="text-decoration-none" href="">Product</a></li>
          <li><a class="text-decoration-none" href="">About Us</a></li>
          <li><a class="text-decoration-none" href="">Contact Us</a></li>
        </ul>
      </div>
      <div class="shoppingCart"><Button class="border-0 rounded-5 bg-transparent cart" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="https://i.postimg.cc/qBjFYDSj/cart.png" alt=""></Button></div>
    </nav>
    
      <!-- Modal -->
      <div class="modal cartBar" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Your Cart</h1>
              <button type="button" class="btn-close closeButton" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartContent">
              <div class="cartProduct">
                <img src="" alt="" class="img-thumbnail">
                <p>product name xxx</p>
                <div class="d-flex justify-content-between">
                <p>R 500</p>
                <button class="modalButtonClose" onclick="cartDel()">Remove</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="modalButtonClose" data-bs-dismiss="modal">Close</button>
              <button type="button" class="modalButton" id="checkout">Checkout</button>
            </div>
          </div>
        </div>
      </div>

      <script src="/src/javscript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
